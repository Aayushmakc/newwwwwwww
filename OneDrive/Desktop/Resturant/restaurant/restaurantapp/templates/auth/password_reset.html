<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px; 
            margin-bottom: 30px; 
            font-size: 2rem;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .error-list {
            list-style-type: none;
            padding: 0;
        }

        .error-list li {
            font-size: 14px;
        }

    </style>
</head>
<body>
    <h1>Password Change Form</h1>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        
        {% for fm in form %}
            <div class="form-group">
                {{ fm.label_tag }} 
                {{ fm }} 
                {% if fm.errors %}
                    <ul class="error-list">
                        {% for error in fm.errors %}
                            <li class="error">{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
        
        <input type="submit" value="Change Password">
    </form>
</body>
</html>
